<!-- Tambahkan CSS -->
<style>
  #home {
    text-align: center;
    padding: 2rem;
  }
  #home h2 {
    color: #2c3e50;
  }
  #home p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: #34495e;
  }
  .gallery {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .gallery img {
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    width: 250px;
    height: 150px;
    object-fit: cover;
  }
  .tombol-home {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
  }
  .tombol-item {
    text-align: center;
  }
  .tombol-item img {
    width: 64px;
    height: 64px;
    margin-bottom: 0.5rem;
  }
  .btn {
    text-decoration: none;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    font-weight: bold;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .btn-hijau {
    background-color: #27ae60;
    color: white;
  }
  .btn-hijau:hover {
    background-color: #2ecc71;
  }
  .btn-kuning {
    background-color: #f1c40f;
    color: #2c3e50;
  }
  .btn-kuning:hover {
    background-color: #f39c12;
    color: white;
  }
</style>
