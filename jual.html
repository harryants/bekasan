<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jual Produk - Toko Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    nav {
      background-color: #64b5f6;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    nav a.sell {
      background-color: #90caf9;
      box-shadow: 0 0 10px #90caf9;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #e3f2fd;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1565c0;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #0d47a1;
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.5rem;
      border: 1px solid #64b5f6;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      margin-top: 0.3rem;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e88e5;
    }
    footer {
      background: #bbdefb;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <header>
    Jual Produk Anda
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="produk.html">Daftar Produk</a>
    <a href="kontak.html">Kontak</a>
    <a href="jual.html" class="sell">Jual</a>
  </nav>

  <main>
    <h2>Formulir Jual Produk</h2>
    <form id="jualForm">
      <label>
        Nama Penjual:
        <input type="text" name="nama" required>
      </label>
      <label>
        Email Anda:
        <input type="email" name="email" required>
      </label>
      <label>
        Kontak:
        <input type="text" name="kontak" required>
      </label>
      <label>
        Nama Produk:
        <input type="text" name="nama_produk" required>
      </label>
      <label>
        Deskripsi:
        <textarea name="deskripsi" rows="4" required></textarea>
      </label>
      <button type="submit">Kirim</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Toko Online. Semua Hak Dilindungi.
  </footer>

  <script>
    document.getElementById('jualForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Mencegah reload halaman

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/meogwpwj", {
          method: "POST",
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          alert("Terima kasih! Data produk Anda telah dikirim.");
          form.reset(); // Kosongkan form setelah berhasil dikirim
        } else {
          alert("Gagal mengirim. Silakan coba lagi.");
        }
      } catch (error) {
        alert("Terjadi kesalahan. Silakan coba beberapa saat lagi.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
