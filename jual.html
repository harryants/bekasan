<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jual Produk - Toko Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d35400;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      background-color: #e67e22;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    nav a.sell {
      background-color: #f39c12;
      box-shadow: 0 0 10px #f39c12;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff3e0;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d35400;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #6e2c00;
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.5rem;
      border: 1px solid #d35400;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      margin-top: 0.3rem;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    Jual Produk Anda
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="produk.html">Daftar Produk</a>
    <a href="kontak.html">Kontak</a>
    <a href="jual.html" class="sell">Jual</a>
  </nav>

  <main>
    <h2>Formulir Jual Produk</h2>
    <form id="jualForm" action="https://formspree.io/f/meogwpwj" method="POST">
      <label>
        Nama Penjual:
        <input type="text" name="nama" required>
      </label>
      <label>
        Email Anda:
        <input type="email" name="email" required>
      </label>
      <label>
        Kontak:
        <input type="text" name="kontak" required>
      </label>
      <label>
        Nama Produk:
        <input type="text" name="nama_produk" required>
      </label>
      <label>
        Deskripsi:
        <textarea name="deskripsi" rows="4" required></textarea>
      </label>
      <button type="submit">Kirim</button>
    </form>
  </main>

  <footer>
    <p style="text-align:center; padding:1rem; background:#fef6e4; margin-top:2rem;">&copy; 2025 Toko Online. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    document.getElementById('jualForm').addEventListener('submit', function(e) {
      // form akan mengirim data ke Formspree â€” tidak dicegah di sini
      alert('Terima kasih! Data produk Anda telah dikirim.');
    });
  </script>
</body>
</html>
